<body>
  <h1>ğŸŒˆå¤§çœ¼ç»™è€å¸ˆä»¬çš„æ¬§æ°”å¬å”¤æœº</h1>
  <h3>ç¥è€å¸ˆä»¬æ¬§æ°”æ»¡æ»¡æ»¡æ»¡æ»¡</h3>
  <h5>å¤§çœ¼ç¯æ‹†å¡&å­¦åˆ†èšé›†åœ°æ‹†å¡ä¸“å±</h5>

  <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="6" id="min" placeholder="æœ€å°å€¼" value="1" />
  <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="6" id="max" placeholder="æœ€å¤§å€¼" value="100" /><br />
  <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="4" id="count" placeholder="æŠ½å‡ ä¸ª" value="5" /><br />

  <button onclick="generate()">å¬å”¤å§ï¼âœ¨</button>

  <div id="result"></div>

  <div class="history" id="historyContainer" style="display:none;">
    <div class="history-title">ğŸ“œ ä½ çš„æ¬§æ°”è½¨è¿¹ï¼š</div>
    <div id="historyList"></div>
    <button class="clear-btn" onclick="clearHistory()">ğŸ§¹ æ¸…é™¤å†å²</button>
  </div>

  <script>
    function generate() {
      const min = parseInt(document.getElementById("min").value.trim());
      const max = parseInt(document.getElementById("max").value.trim());
      const count = parseInt(document.getElementById("count").value.trim());
      const resultDiv = document.getElementById("result");

      if (isNaN(min) || isNaN(max) || isNaN(count)) {
        alert("è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—ï¼");
        return;
      }

      if (min >= max) {
        alert("æœ€å°å€¼å¿…é¡»å°äºæœ€å¤§å€¼ï¼");
        return;
      }

      if (count <= 0 || count > 1000) {
        alert("ç”Ÿæˆæ•°é‡åº”åœ¨ 1 åˆ° 1000 ä¹‹é—´ï¼");
        return;
      }

      const results = [];
      for (let i = 0; i < count; i++) {
        const num = Math.floor(Math.random() * (max - min + 1)) + min;
        results.push(num);
      }

      const resultText = `âœ¨ å¬å”¤ç»“æœï¼š${results.join(', ')}`;
      resultDiv.innerText = resultText;

      saveToHistory(results);
      renderHistory();
    }

    function getTimeString() {
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, '0');
      return `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}`;
    }

    function saveToHistory(results) {
      const history = JSON.parse(localStorage.getItem("randomHistory") || "[]");
      const entry = `${getTimeString()}|${results.join(', ')}`;
      history.unshift(entry);
      const trimmed = history.slice(0, 20);
      localStorage.setItem("randomHistory", JSON.stringify(trimmed));
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("randomHistory") || "[]");
      const container = document.getElementById("historyContainer");
      const list = document.getElementById("historyList");
      list.innerHTML = "";

      if (history.length > 0) {
        container.style.display = "block";
        history.forEach((item, index) => {
          const [time, nums] = item.split('|');
          const div = document.createElement("div");
          div.className = "history-item";
          div.innerHTML = `<div>ğŸ¯ <strong>${index + 1}. ${time}</strong></div><span class="result-text">ğŸŠ ${nums}</span>`;
          list.appendChild(div);
        });
      } else {
        container.style.display = "none";
      }
    }

    function clearHistory() {
      localStorage.removeItem("randomHistory");
      renderHistory();
    }

    renderHistory();
  </script>
